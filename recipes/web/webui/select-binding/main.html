<!DOCTYPE html>

<html>
  <body>
    <select bind-value="selectedColor">
      <!-- How do I get rid of the empty space between the placeholder and
      the rest of the <option>s ???? -->
      <option>{{placeholder}}</option>
      <option template repeat="color in colors">{{color}}</option>
    </select>
 
    <template instantiate="if !placeholderSelected()">
      <p>selectedColor = {{selectedColor}}</p>
    </template>
 
    <script type="application/dart">
      import 'package:web_ui/web_ui.dart';
      
      var colors = ['red', 'green', 'blue', 'orange'];
      var placeholder = "Pick a color";
      
      // Do I need the @observable. It seems to work fine without it ????
      @observable
      var selectedColor = placeholder;
      
      bool placeholderSelected() => selectedColor == placeholder;
  
      void main() {}
    </script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
